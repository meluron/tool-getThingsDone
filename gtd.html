<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./gtd.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WEEKLY OBJECTIVES</h1>
      <h3 style="text-align: left;">BELIEFS TO PRACTICE</h3>
      <p class="beliefs" contenteditable="True"></p>
      <p id="current-date"></p>
    </div>
    
    <div class="button-space">
    <button class="clear-all-btn" onclick="clearAllTasks()"><i class="fas fa-broom"></i></button>
    </div>
    
    <div class="input-box">
      <input type="text" id="target-input" placeholder="I want to..." onkeydown="addTarget(event)">
    </div>
    
    <ul id="task-list" class="task-list"></ul>
  </div>

  <script src="./gtd.js"></script>

</body>
</html>
